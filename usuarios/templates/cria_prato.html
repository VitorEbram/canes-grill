{% extends 'base.html' %}

{% block titulo %} Criar Pratos {% endblock %}

{% block conteudo %}
    
    <!-- Contact Form Area Start -->
    <div class="contact-area section-padding-0-80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading">
                        <h3>Crie seu prato, {{ user.username }}</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="contact-form-area">
                        <form action="" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    {% csrf_token %}
                                    <label for="nome_prato"><b>Nome do prato</b></label>
                                    <input type="text" id="nome_prato" class="form-control" name="nome_prato" placeholder="Ex. Maminha no limão" required>
                                </div>
                                <div class="col-12 col-lg-12">
                                    <label for="ingredientes"><b>Ingredientes</b></label>
                                    <textarea class="form-control" name="ingredientes" id="ingredientes" cols="30" rows="10" placeholder="Ex. Maminha, &#10; 3 limões, &#10;Sal e temperos" required></textarea>
                                </div>
                                <div class="col-12 col-lg-12">
                                    <label for="modo_preparo"><b>Modo de Preparo</b></label>
                                    <textarea class="form-control" name="modo_preparo" id="modo_preparo" cols="30" rows="10" placeholder="Ex. Corte saboroso, temperado com lime, sal e diversos temperos, marinado para obter o máximo de suculência" required></textarea>
                                </div>
                                <div class="col-12 col-lg-3">
                                    <label for="tempo_preparo"><b>Tempo de Preparo</b></label>
                                    <input type="number" id="tempo_preparo" class="form-control" name="tempo_preparo" placeholder="Ex. 2" required>
                                </div>
                                <div class="col-12 col-lg-3">
                                    <label for="rendimento"><b>Rendimento</b></label>
                                    <input type="text" id="rendimento" class="form-control" name="rendimento" placeholder="Ex. serve 1 pessoa" required>
                                </div>
                                <div class="col-12 col-lg-3">
                                    <label for="categoria"><b>Categoria</b></label>
                                    <input type="text" id="categoria" class="form-control" name="categoria" placeholder="Ex. churrasco" required>
                                </div>
                                <div class="col-12 col-lg-3">
                                    <label for="foto_prato"><b>Foto</b></label>
                                    <input type="file" id="foto_prato" class="form-control" name="foto_prato" required>
                                </div>

                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-success">
                                        Criar seu prato
                                    </button>
                                    <button type="button" class="btn btn-danger" onclick="cancelar();">
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    function cancelar(){
        location.href = "{% url 'dashboard' %}";
    }
</script>


{% endblock %}
